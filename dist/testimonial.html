        $('#testimonial').text("Ed - North Narrabeen We appointed Vivid Built to gut our house in North Narrabeen and transform it from 1984 pokey to an open, minimalist, modern home. Kurt, Joe and his team started on time as promised and delivered the most amazing work. They transformed our home into an amazing space that is everything we hoped for. The site was always immaculately tidy (we lived on site throughout!), all their trades were friendly and efficient, and the quality of workmanship was excellent. Throughout the process we changed our minds and they accommodated. They also came up with ideas and improvements along the way that improved on our original vision. Best of all, they finished on time and on budget with no dramas along the way - even managing to wrangle our four dogs throughout the process! We'd have no hesitation in recommending them for any project.");
      });

      $('#alan').click(function () {
        $('#testimonial').text("Alan & Jacquelyn – Bellevue Hill Thank you Kurt for taking such a “can-do” approach to our Bellevue Hill home re-fit. It quickly became apparent the enormity of our vision, yet you seemed to take it all in your stride. As we were living out of the city during renovation and construction, it was a great comfort to have you regularly keep in contact and involve us in the process. We hope you feel great pride in the success of the build. We would happily build or renovate again with your company.   Yours sincerely, Alan and Jacquelyn Semple. ");
      });

    });
